<html>
<head>
    <style>
        body {
            margin: 0;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="chat_embed"
            src=""
            height="99%"
            width="100%">
    </iframe>

    <script>
    // Funkcja do pobierania parametrów z URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const twitchUser = getQueryParam('ttv');

        if (twitchUser) {
            const iframe = document.getElementById('chat_embed');
            iframe.src = `https://www.twitch.tv/embed/${twitchUser}/chat?darkpopout&parent=${window.location.hostname}`;
        } else {
            document.body.innerHTML = '<p>Brak nazwy u¿ytkownika Twitch w adresie URL. Dodaj ?user=nazwa_uzytkownika do adresu strony.</p>';
        }</script>
</body>
</html>
